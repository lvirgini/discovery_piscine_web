<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>tab</title>
	<style>

		* {
			margin: 0px;
		}

		.global_tab {
			width: 100%;
			height : 100px;
			border-collapse: collapse;
			table-layout:fixed;
		}

		td {
			border-style: solid;
			border-width: 1px;			
		}

		.tab1 {
			background-color: cornflowerblue;
		}

		.tab2 {
			background-color:darkseagreen;

		}

	</style>
</head>
<body>
		<table class="global_tab">
			<tr>
				<td class="tab1" >premiere cellule</td>
				<td class="tab2" >deuxieme cellule</td>
			</tr>
		</table>
</body>
</html>
